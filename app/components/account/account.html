<ion-view name="content" view-title="Account" cache-view="false" can-swipe-back="false">
  <ion-content class="padding">
    <h1>Account</h1>
    <h1 class="text-center">Account</h1>

    <div class="list">
      <form name="userInformations">
        <input-cep
          placeholder="12345-678"
          label="CEP"
          model="$ctrl.cep"
          required="true"
          error="userInformations.$error.cep">
        </input-cep>

        <input-cpf
          placeholder="123.456.789-01"
          label="CPF"
          model="$ctrl.cpf"
          required="true"
          error="userInformations.$error.cpf">
        </input-cpf>

        <input-email
          placeholder="me@amazing.com"
          label="E-mail"
          model="$ctrl.email"
          required="true"
          error="userInformations.$error.email">
        </input-email>

        <input-phone
          placeholder="(00) 12345-6789"
          label="Phone"
          model="$ctrl.phone"
          required="true"
          error="userInformations.$error.brPhoneNumber">
        </input-phone>

        <ul class="list">
          <li class="item item-toggle">
            Enable Notifications
            <label class="toggle toggle-balanced">
              <input type="checkbox" ng-model="$ctrl.enableNotifications">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
        </ul>

        <button class="button button-outline button-positive button-block" ng-disabled="userInformations.$invalid">Save</button>
      </form>
    </div>

    <div class="list">
      <a class="item item-icon-left" ui-sref="app.contact">
        <i class="icon ion-email"></i>
        Contact
      </a>

      <a class="item item-icon-left" ui-sref="app.faq">
        <i class="icon ion-chatboxes"></i>
        FAQ
      </a>

      <a class="item item-icon-left" ui-sref="app.policy">
        <i class="icon ion-person-stalker"></i>
        Use policy
      </a>

      <a class="item item-icon-left" ui-sref="app.terms">
        <i class="icon ion-document-text"></i>
        Terms
      </a>

      <a class="item text-center">
        Version {{$ctrl.version}}
      </a>
    </div>
  </ion-content>
</ion-view>
